<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
<title>おみくじ</title>
</head>
<body>

<header>
    <h1>おみくじ</h1>
    
</header>

<main>
    <ul>
        <li id="pull">おみくじを引く</li>
    </ul>
    <p id="echo"></p>
</main>

<footer>フッター</footer>
<script>

const echo = document.querySelector("#echo");

const pull = document.querySelector("#pull");
pull.style.color = "#DD0000";

pull.onclick = function(){

    const num = Math.ceil(Math.random() * 5);

    if(num == 1){
    let echo = document.querySelector("#echo");
    echo.innerHTML = '<img src = "dai.jpg">';
    
    }
    if(num == 2){
    let echo = document.querySelector("#echo");
    echo.innerHTML = '<img src = "tyuu.jpg">';
    
    }

    if(num == 3){
    let echo = document.querySelector("#echo");
    echo.innerHTML = '<img src = "syou.jpg">';
    }

    if(num == 4){
    let echo = document.querySelector("#echo");
    echo.innerHTML = '<img src = "ki.jpg">';
    }

    if(num == 5){
    let echo = document.querySelector("#echo");
    echo.innerHTML = '<img src = "kyou.jpg">';
    }

}

</script>
</body>
</html>
