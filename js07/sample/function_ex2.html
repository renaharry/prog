<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1></h1>
<script>

function tasu(a,b){
    const t = a + b;
    return t;
}

function hiku(a,b){
    const t = a - b;
    return t;
}

function kakeru(a,b){
    const t = a * b;
    return t;
}

function waru(a,b){
    const t = a / b;
    return t;
}

const a = tasu(10,10);
const b = hiku(10,10);
const c = kakeru(10,10);
const d = waru(10,10);
const t = a + b + c + d;
document.querySelector("h1").innerHTML = t;

 </script>
    
</body>
</html>
